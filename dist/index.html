<body>
    <header class="flexheader">
	    <button class="off-canvas-launcher toLeft">Menu</button>
        <span id="showInfo" class="toRight"><button id="loginEnable">登录</button><label id="welInfo">欢迎你：<label id='showrName'></label></label><i id="loginOut" class="fa fa-fw fa-user-times"></i></span>
    </header>
    <form id="login" class="hideItem" :class="{loginshow:isActive}" action="" @submit.prevent="userLogin">
     <!--   <form id="login"  :class="{loginshow:isActive}" :class="isActive?'loginshow':'loginhide'" action="" @submit.prevent="userLogin">-->
        <fieldset>
            <h3>用户登录</h3>
            <div class="btn-group">
                <span><i class="fa fa-fw fa-user"></i></span>
                 <input type="text" class="user-id" v-model="userInfo.userName" placeholder="请输入你的用户ID" required="required"/>
            </div>
            <div class="btn-group">
                <span><i class="fa fa-fw fa-key"></i></span>
                <input type="password" class="user-pwd" v-model="userInfo.userPsd" placeholder="请输入你的登录密码" required="required"/>
            </div>
            <div class="btn-group">      
                <span><i class="fa fa-fw fa-unlock"></i></span>
            <input type="submit" class="login-btn" value="登录"/>
            </div>
        </fieldset>
    </form>    
 	<main id="api" class="mcontent">    
    <h1 id="itemName" @click="goback" v-text='activeTag'>
    </h1>   
        <router-view></router-view>	
    </div>
    </main>
    <aside class="shadeLayer"></aside>
	<nav  id="linkList" class="navigation-menu">
        <div class="slefInfo">
            <div><img class="photoInfo" src="img/mine.jpg"> </div>

            <div class="motto" ><span class="font2rem">生命不息，战斗不止</span></div>
        </div>
        <a class="nav-link" alt="主页"  @click="btnClick('list')"><i class="fa fa-lg fa-home"></i><span class="sidebar-button-desc">主页</span></a>
        <a class="nav-link" alt="分类"  @click="btnClick('item')"><i class="fa fa-lg fa-bookmark"></i><span class="sidebar-button-desc">分类</span></a> 
        <a class="nav-link hideItem" id="addAction" alt="新增"  @click="btnClick('more')"><i class="fa fa-lg fa-plus"></i><span class="sidebar-button-desc" >新增文章</span></a>
        <a class="nav-link" alt="简历"  @click="btnClick('resume')"><i class="fa fa-lg fa-mortar-board"></i><span class="sidebar-button-desc" style="margin-left:1.4rem;">个人简历</span></a>
        <a class="nav-link" target="_blank" href="https://github.com/closertb"><i class="fa fa-lg fa-github"></i><span class="sidebar-button-desc">GITHUB</span></a>

         <a class="nav-link" @click="btnClick('email')"><i class="fa fa-lg fa-envelope-o"></i><span class="sidebar-button-desc">Email</span></a>
