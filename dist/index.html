<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue Learning Program</title>
    <meta name="keywords" content="vue学习，练手项目">

	<meta name="theme-color" content="#ff9900">

<body>

    <header class="flexheader">
	    <button class="off-canvas-launcher toLeft">Menu</button>
        <button id="test">test</button>
        <span id="showInfo" class="toRight"><button id="loginEnable">登录</button><label id="welInfo">欢迎你：Dom</label><img id="loginOut" src="img/close.png"/></span>
    </header>
<!--    <form id="login" class="loginshow" :class="{loginhide:isActive}">-->
        <form id="login" :class="isActive?'loginshow':'loginhide'" action="" @submit.prevent="userLogin">
        <fieldset>
            <h3>用户登录</h3>
            <input type="text" class="user-id" v-model="userInfo.id" placeholder="请输入你的用户ID" required="required"/>
            <input type="password" class="user-pwd" v-model="userInfo.psd" placeholder="请输入你的登录密码" required="required"/>
            <input type="submit" class="login-btn" value="登录"/>
        </fieldset>
    </form>    
 	<main id="api" class="mcontent" @click="hideNav">    
    <h1 id="itemName" @click="goback">{{activeTag}}
<!--            <router-link class="defaulthide" v-bind:class="{listActive:(isActive.a===0x01)}" to="">文章列表</router-link>
            <router-link class="defaulthide" v-bind:class="{listActive:(isActive.a===0x02)}" to="/goback">返回列表</router-link>
            <router-link class="defaulthide" v-bind:class="{listActive:(isActive.a===0x4)}" to="/bar">更多</router-link>-->
    </h1>  
        <router-view></router-view>

            <div>
                <span>上一篇</span>

            <div>
                 <a>这是上一篇</a>
                 <a>这是下一篇</a>               
            </div>
        </div>-->

    </main>
	<nav  id="linkList" class="navigation-menu">
        <div class="slefInfo">
            <div><img class="photoInfo" src="img/mine.jpg"> </div>
            <div><span class="font2rem">Denzel</span></div>
            <div class="motto" ><span class="font2rem">生命不息，战斗不止</span></div>
            <div class="item">
                <ul>
                    <li><img src="img/tag/file.png" alt="文章" title="list" @click="btnClick('list')"></li>
                    <li><img src="img/tag/folder.png" alt="分类" title="item" @click="btnClick('item')"></li>
                    <li><img src="img/tag/bookmark.png" alt="标签" title="mark" @click="btnClick('more')"></li>          
                </ul> 
                <countlist v-bind:item="detCount"></countlist>                             
            </div>
        </div>

        <navlist v-bind:item="navlist"></navlist>
	</nav>   
    <script type="text/javaScript" data-main="js/app-7f1bca7c17" src="js/main/require.js"></script>
