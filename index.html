<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>vue Learning Program</title>
    <meta name="keywords" content="vue学习，练手项目">
 	<meta name="viewport" content="width=device-width">
	<meta name="theme-color" content="#ff9900">   
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>

    <header>
    <div class="flexheader">
	    <button class="off-canvas-launcher toLeft">Menu</button>
        <span id="welInfo" class="toRight">欢迎你：唐波</span>
    </div>
    </header>
 	<main id="api" class="mcontent" @click="hideNav">    
    <h1 id="itemName">
            <router-link v-bind:class="{listActive:isActive.a}" to="/foo">文章列表</router-link>
            <router-link v-bind:class="{listActive:isActive.b}" to="/bar">分类</router-link>
            <router-link v-bind:class="{listActive:isActive.c}" to="/bar">更多</router-link>
    </h1>  
    <article>
        <router-view></router-view>	
    </article>

    </main>
	<nav  id="linkList" class="navigation-menu">
        <div class="slefInfo">
            <div><img class="photoInfo" src="img/mine.jpg"> </div>
            <div><span class="font2rem">Denzel</span></div>
            <div class="motto" ><span class="font2rem">生命不息，战斗不止</span></div>
            <div class="item">
                <ul>
                    <li><img src="img/tag/file.png" alt="文章" title="list" @click="btnClick('list')"></li>
                    <li><img src="img/tag/folder.png" alt="分类" title="item" @click="btnClick('item')"></li>
                    <li><img src="img/tag/bookmark.png" alt="标签" title="mark" @click="btnClick('more')"></li>          
                </ul> 
                <countlist v-bind:item="detCount"></countlist>                             
            </div>
        </div>

        <navlist v-bind:item="navlist"></navlist>
	</nav>   
    <!--<script type="text/javaScript" src="js/main/default.js"></script>-->
    <script type="text/javaScript" data-main="js/app" src="js/main/require.js"></script>
</body>
</html>
